version: 2
updates:
  # root
  - package-ecosystem: 'npm'
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 1
    ignore:
      - dependency-name: '@ring/*'

